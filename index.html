<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Encriptador</title>
</head>
<body>
  <header>
    <div class="container">
      <img class="logo" src="imgs/logo.svg" alt="Logo de Alura">
    </div>
  </header>

  <main>
    
    <div class="main-container container">
      <section class="entry-section">
        <form id="message-form">
          <h1>Encriptador</h1>
          <textarea class="textarea-style" id="input-text" placeholder="Ingrese aquí su texto"></textarea>
          <div>
            <div class="info">
              <span class="material-icons">error</span>
              <h6>Solo letras minúsculas, sin acentos ni caracteres especiales</h6>
            </div>
            <div class="buttons">
              <button class="btn" id="encrypt">Encriptar</button>
              <button class="btn" id="decrypt">Desencriptar</button>
            </div>
          </div>
        </form>
      </section>
      <section class="exit-section">
        <div id="output-container">
          <textarea class="textarea-style" id="output" disabled></textarea>
          <button class="btn" id="copy">Copiar</button>
        </div>
        <div id="no-message">
          <img src="imgs/muñeco.svg" alt="imégen de muñeco">
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-container container">
      <p>&copy; 2024 by JPGalarza. Encriptador Oracle Next Education</p>
    </div>
  </footer>
  
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
