<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Encriptador</title>
</head>
<body>
  <header>
    <div class="container">
      <img class="logo" src="imgs/logo.svg" alt="Logo de Alura">
    </div>
  </header>

  <main>
    
    <div class="main-container container">
      <section class="entry-section">
        <h1>Encriptador de Texto</h1>
        <textarea class="input-text textarea-style" placeholder="Ingrese aquí su texto">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi similique consectetur optio sed veritatis fugit cupiditate asperiores magnam provident architecto ipsa vel doloremque dolorem illo, ea vitae aspernatur. Numquam, iusto!
        </textarea>
        <div>
          <div class="info">
            <span class="material-icons">error</span>
            <h6>Solo letras minúsculas y sin acentos</h6>
          </div>
          <div class="buttons">
            <button class="btn">Encriptar</button>
            <button class="btn">Desencriptar</button>
          </div>
        </div>
      </section>
      <section class="exit-section">
        <div id="no-message">
          <img src="imgs/muñeco.svg" alt="imégen de muñeco">
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div id="output-container">
          <textarea class="textarea-style">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Soluta dolores magni expedita fuga velit unde voluptatum sed necessitatibus, dolorum enim odit placeat illo molestias voluptate, nobis rem ex nemo animi.
          </textarea>
          <button class="btn">Copiar</button>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-container container">
      <p>&copy; 2024 Encriptador. Todos los derechos reservados.</p>
    </div>
  </footer> 
</body>
</html>
