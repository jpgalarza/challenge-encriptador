<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

  <title>Encriptador</title>
</head>
<body>
  <header>
    <div class="container">
      <h1><img class="logo" src="imgs/logo.svg" alt="Logo de Alura"></h1>
    </div>
  </header>

  <main>
    <div class="main-container container">
      <section class="entry-section">
        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese aquí su texto"></textarea>
        <div>
          <h6 class="info">Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="buttons">
          <button>Encriptar</button>
          <button>Desencriptar</button>
        </div>
      </section>
      <section class="exit-section">
        <img class="muneco" src="imgs/muñeco.svg" alt="imégen de muñeco">
        <h2>Ningún mensaje fue encontrado</h2>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-container container">
      <p>&copy; 2024 Encriptador. Todos los derechos reservados.</p>
    </div>
  </footer> 
</body>
</html>
